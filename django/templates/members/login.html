{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container">

	<div class="login-header">
		<img src="{% static 'images/logo_large.png' %}" alt="">
	</div>
	<form action="" method="POST" class="clearfix">
		{% csrf_token %}
		{% for field in login_form %}
            <div class="form-group clearfix">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                <p>{{ error }}</p>
                {% endfor %}
            </div>
		{% endfor %}
		<div>
			<button type="submit" class="btn btn-login btn-theme">로그인</button>
		</div>
	</form>


    <a class="btn-facebook" href="https://www.facebook.com/v2.12/dialog/oauth?client_id=100272904140135&redirect_uri=http://localhost:8000/facebook-login/">페이스북으로 로그인</a>

</div>
